<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Instagram">
        <meta name="author" content="Ash Caine">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
        <script src="https://kit.fontawesome.com/524fd6e0a5.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <section id="header">
            <div id="icon">
                <img src="images/icon.png" alt="Instagram icon">
            </div>
            <div id="logo">
                <img src="images/logotype.png" alt="Instagram">
            </div>
            <form>
                <input type="text" id="search" name="search" placeholder="Search">
            </form>
            <div id="icons">
                <img src="images/compass.png" alt="Explore">
                <img src="images/heart.png" alt="Notifications">
                <img src="images/user.png" alt="Profile">
            </div>
        </section>

        <div class="container">
            <section id="posts" class="post-column">
                <div class="post" id="firstpost">
                    <div class="postheader" id="firstpostheader">
                        <img src="images/zagreus.png" alt="Zagreus's profile picture" id="zag_profile">
                        <span class="username" id="zag_username">Zagreus</span>
                    </div>
                    <img src="images/zagreus_post.jpg" alt="A picture of Zagreus">
                    <div class="postbar" id="firstpostbar">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-comment"></i>
                        <i class="fa-solid fa-arrow-up-from-bracket"></i>
                        <span class="bookmark"><i class="fa-regular fa-bookmark"></i></span>
                        <br>
                        <span class="likes">11 likes</span>
                        <br>
                        <span class="post_uname">Zagreus</span>
                        <span class="post_text">about to go <a href="#">#escapetheunderworld</a></span>
                        <br>
                        <span class="time">5 HOURS AGO</span>
                        <div class="comments">
                            Add a comment...
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>
                    </div>
                </div>
                <div class="post" id="secondpost">
                    <div class="postheader" id="secondpostheader">
                        <img src="images/achilles.png" alt="Achilles's profile picture" id="ach_profile">
                        <span class="username" id="ach_username">Achilles</span>
                    </div>
                    <img src="images/patroclus.png" alt="A picture of Patroclus">
                    <div class="postbar" id="secondpostbar">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-comment"></i>
                        <i class="fa-solid fa-arrow-up-from-bracket"></i>
                        <span class="bookmark"><i class="fa-regular fa-bookmark"></i></span>
                        <br>
                        <span class="likes">214 likes</span>
                        <br>
                        <span class="post_uname">Achilles</span>
                        <span class="post_text">happy national boyfriend day to the <a href="#">#loml</a></span>
                        <br>
                        <span class="time">7 HOURS AGO</span>
                        <div class="comments">
                            Add a comment...
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>
                    </div>
                </div>
            </section>
            
            <section id="stories" class="stories-column">
                <p>stories and stuff go in here i guess</p>
            </section>
        </div>
        
    </body>
</html>
